<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#search").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "/api/Search/?text=" + request.term,
                        dataType: "json",
                        data: {
                           
                        },
                        success: function (data) {
                            var c = [];
                            $.each(data, function (i, a) {
                                a.label = a.suggestion;
                                if (a.sourceType == 'mgmtComp') {
                                    a.classname = 'text-danger';
                                }
                                else {
                                    a.classname = 'text-success';
                                }
                                c.push(a);
                            });
                            response(c);
                        },
                        error: function (xhr, textStatus, errorThrown) {
                            alert("error: " + errorThrown);
                        }
                    });
                }
            }).autocomplete("instance")._renderItem = function (ul, item) {
                return $("<li class='" + item.classname + "'></li>")
                    .data("item.autocomplete", item)
                    .append("<b>" + item.label + "</b> <i class='text-dark'>[" + item.sourceType + "]</i>")
                    .appendTo(ul);
                };

            $("#autocomp").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "/api/AutoComp/?text=" + request.term,
                        dataType: "json",
                        data: {

                        },
                        success: function (data) {
                            var c = [];
                            $.each(data, function (i, a) {
                                a.label = a.suggestion;
                                if (a.sourceType == 'mgmtComp') {
                                    a.classname = 'text-danger';
                                }
                                else {
                                    a.classname = 'text-success';
                                }
                                c.push(a);
                            });
                            response(c);
                        },
                        error: function (xhr, textStatus, errorThrown) {
                            alert("error: " + errorThrown);
                        }
                    });
                }
            }).autocomplete("instance")._renderItem = function (ul, item) {
                return $("<li class='" + item.classname + "'></li>")
                    .data("item.autocomplete", item)
                    .append("<b>" + item.label + "</b> <i class='text-dark'>[" + item.sourceType + "]</i>")
                    .appendTo(ul);
            };

            $("#search").on('keyup', function () {
                $("#autocomp").val($(this).val());
                $('#autocomp').keydown();
            });
            $("#autocomp").on('keyup', function () {
                $("#search").val($(this).val());
                $('#search').keydown();
            });
        });
    </script>
    <title></title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Hello, THis is Manjula Rnasinghe's assessment!</h1>
            <p>This page demonstrate searching functionality I developed.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-12">
                        <div class="ui-widget">
                            <label for="search">Search (Standard tokenizer): </label>
                            <input id="search">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="ui-widget">
                            <label for="autocomp">Autocomplete (Edge Ngram): </label>
                            <input id="autocomp">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
